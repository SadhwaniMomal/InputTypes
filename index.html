<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        margin: 14px;
    }

    input {
        padding: 10px;
    }
</style>

<body>
    <!-- 2 method "get" & "post". 
    get work if user submit form every detail show data on URL
    post work user submit form hidden data on URL -->
    <form action="" method="post">
        <!-- type = "1" -->
        <div>
            <label for="user">1. Username</label>
            <!-- if user click username/input box select both label and input we given same name on id/for -->
            <input type="text" id="user" required placeholder="Enter Your Username">
        </div>

        <!-- type = "2" -->
        <div>
            <label for="pass">2. Password</label>
            <input type="password" required id="pass" placeholder="Enter your Password">
        </div>

        <!-- type = "3" -->
        <div>
            <label for="num">3. Contact</label>
            <input type="number" required id="num" placeholder="Contact Number">
        </div>

        <!-- type = "4" -->
        <div>
            <label for="Date/time">4. Date & Time</label>
            <input type="datetime-local" id="Data/time">
        </div>

        <!-- type = "5" -->
        <div>
            <label for="btn">5. Button</label>
            <input type="button" id="btn" value="button">
        </div>

        <!-- type = "6" -->
        <div>
            <label for="color">6. Color</label>
            <input type="color" id="Color">
        </div>

        <!-- type = "7" -->
        <div>
            <label for="checkbox">7. checkbox</label>
            <input type="checkbox" id="checkbox">
        </div>

        <!-- type = "8" -->
        <div>
            <label for="date">8. Date</label>
            <input type="date" id="date">
        </div>

        <!-- type = "9" -->
        <div>
            <label for="time">9. Time</label>
            <input type="time" id="time">
        </div>

        <!-- type = "10" -->
        <div>
            <label for="file">10. file</label>
            <input type="file" id="file" required>
        </div>

        <!-- type = "11" -->
        <div>
            <label for="email">11. Email</label>
            <input type="Email" id="email" placeholder="Enter Your Email">

        </div>

        <!-- type = "12" -->
        <div>
            <label for="hid">12. hidden</label><br>
            <input type="hidden" id="hid" placeholder="hiddenfloder">
        </div>

        <!-- type = "13" -->
        <div>
            <label for="img">13.Image </label> <br>
            <input type="image" id="imge" alt="Login" src="images-removebg-preview.png" width="5%">
        </div>

        <!-- type = "14" -->
        <div>
            <label for="">14. Month </label>
            <input type="Month">
        </div>

        <!-- type = "15" -->
        <div>
            <label for="">15.Radio: </label><br>
            Gender:
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="Female">Female
        </div>

        <!-- type = "16" -->
        <div>
            <label for="">16. Range</label><br>
            <input type="range">
        </div>

        <!-- type = "17" -->
        <div>
            <label for="">17. Reset</label>
            <input type="reset">
        </div>

        <!-- type = "18" -->
        <div>
            <label for="">18. Search</label>
            <input type="search" placeholder="Search">
        </div>
        <!-- type = "19" -->
        <div>
            <label for="phone">19. tel</label><br>
            <small>Format: 123-456-7890</small><br>
            <input type="tel" id="phone" required name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="Phone Number">
        </div>

        <!-- type = "20" -->
        <div>
            <label for="url">20.url</label><br>
            <small>Enter a https:// URL:</small>
            <input type="url" id="url" name="url" placeholder="https://eample.com" pattern="https://.*" size="30"
                required>
        </div>

        <!-- type = "21" -->
        <div>
            <label for="week">21. Week</label>
            <input type="week" id="week" name="week">
        </div>
        <!-- type = "22" -->
        <div>
            <label for="submit">submit</label>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>

</html>
